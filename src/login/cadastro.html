<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Sistema PCM</title>
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="../mobile-styles.css">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <h1 class="login-title">Criar Conta</h1>
                <p class="login-subtitle">Sistema de Planejamento e Controle de Manutenção</p>
            </div>

            <form id="registerForm">
                <div class="form-group">
                    <label for="email" class="form-label">E-mail</label>
                    <input type="email" id="email" class="form-control" placeholder="Digite seu e-mail" required>
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">Senha</label>
                    <input type="password" id="password" class="form-control" placeholder="Crie uma senha (mínimo 6 caracteres)" required minlength="6">
                </div>

                <div class="form-group">
                    <label for="confirmPassword" class="form-label">Confirmar Senha</label>
                    <input type="password" id="confirmPassword" class="form-control" placeholder="Confirme sua senha" required>
                </div>

                <div id="errorMessage" class="alert alert-error" style="display: none;"></div>
                <div id="successMessage" class="alert alert-success" style="display: none;"></div>

                <button type="submit" class="btn btn-block">Cadastrar</button>
            </form>

            <div class="form-footer">
                <p>Já tem uma conta? <a href="login.html">Faça login</a></p>
            </div>
        </div>
    </div>

    <script type="module" src="cadastro.js"></script>
</body>
</html>

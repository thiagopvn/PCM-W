<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Equipamentos - Sistema PCM</title>
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="../mobile-styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .equipment-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .equipment-card {
            background: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            transition: box-shadow 0.3s;
            cursor: pointer;
        }

        .equipment-card:hover {
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .equipment-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .equipment-status {
            padding: 3px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: bold;
        }

        .status-active {
            background: #d4edda;
            color: #155724;
        }

        .status-maintenance {
            background: #fff3cd;
            color: #856404;
        }

        .status-inactive {
            background: #f8d7da;
            color: #721c24;
        }

        .equipment-info {
            margin: 10px 0;
        }

        .equipment-info p {
            margin: 5px 0;
            font-size: 14px;
        }

        .equipment-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 2% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 90%;
            max-width: 700px;
            max-height: 90vh;
            border-radius: 8px;
            overflow-y: auto;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover,
        .close:focus {
            color: #000;
        }

        .form-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 15px;
        }

        .history-timeline {
            margin-top: 20px;
        }

        .history-item {
            border-left: 3px solid #007bff;
            padding-left: 20px;
            margin-bottom: 20px;
            position: relative;
        }

        .history-item::before {
            content: '';
            position: absolute;
            left: -6px;
            top: 5px;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #007bff;
        }

        .history-date {
            color: #666;
            font-size: 12px;
        }

        .profile-icon {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .profile-icon:hover {
            transform: scale(1.1);
        }

        .header-controls {
            display: flex;
            align-items: center;
            gap: 15px;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="container">
            <div style="display: flex; justify-content: space-between; align-items: center;">
                <h1>Gerenciamento de Equipamentos</h1>
                <div class="header-controls">
                    <div class="profile-icon" id="profileBtn" title="Meu Perfil">
                        <i class="fas fa-user"></i>
                    </div>
                    <button id="logoutBtn" class="btn btn-sm btn-secondary">
                        <i class="fas fa-sign-out-alt"></i> Sair
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="back-button" style="margin-bottom: 20px;">
            <button class="btn btn-secondary" onclick="history.back()">
                <i class="fas fa-arrow-left"></i> Voltar
            </button>
        </div>

        <div class="card">
            <div style="display: flex; justify-content: space-between; align-items: center;">
                <h2 class="card-title">Equipamentos Cadastrados</h2>
                <button id="addEquipmentBtn" class="btn btn-primary">
                    <i class="fas fa-plus"></i> Novo Equipamento
                </button>
            </div>

            <div class="form-group" style="margin-top: 20px;">
                <input type="text" id="searchInput" class="form-control" placeholder="Buscar por nome, modelo ou localização...">
            </div>

            <div id="equipmentGrid" class="equipment-grid">
                <!-- Equipamentos serão carregados aqui -->
            </div>
        </div>
    </div>

    <!-- Modal para Adicionar/Editar Equipamento -->
    <div id="equipmentModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modalTitle">Novo Equipamento</h2>
            <form id="equipmentForm">
                <input type="hidden" id="equipmentId">

                <div class="form-row">
                    <div class="form-group">
                        <label for="equipmentName">Nome do Equipamento*</label>
                        <input type="text" id="equipmentName" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="equipmentModel">Modelo</label>
                        <input type="text" id="equipmentModel" class="form-control">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="equipmentSerial">Número de Série</label>
                        <input type="text" id="equipmentSerial" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="equipmentStatus">Status*</label>
                        <select id="equipmentStatus" class="form-control" required>
                            <option value="active">Ativo</option>
                            <option value="maintenance">Em Manutenção</option>
                            <option value="inactive">Inativo</option>
                        </select>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="equipmentLocation">Localização*</label>
                        <input type="text" id="equipmentLocation" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="equipmentSector">Setor*</label>
                        <input type="text" id="equipmentSector" class="form-control" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="lastMaintenance">Última Manutenção</label>
                        <input type="date" id="lastMaintenance" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="nextMaintenance">Próxima Manutenção</label>
                        <input type="date" id="nextMaintenance" class="form-control">
                    </div>
                </div>

                <div class="form-group" style="margin-bottom: 20px;">
                    <label for="equipmentNotes">Observações</label>
                    <textarea id="equipmentNotes" class="form-control" rows="3"></textarea>
                </div>

                <div style="display: flex; gap: 10px; justify-content: flex-end; margin-top: 20px; padding-top: 10px; border-top: 1px solid #eee;">
                    <button type="button" class="btn btn-secondary" onclick="closeModal()">Cancelar</button>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i> Salvar
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal para Detalhes do Equipamento -->
    <div id="detailsModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeDetailsModal()">&times;</span>
            <h2>Detalhes do Equipamento</h2>
            <div id="equipmentDetails">
                <!-- Detalhes serão carregados aqui -->
            </div>
        </div>
    </div>

    <div id="messageContainer"></div>

    <nav class="navbar">
        <div class="navbar-items">
            <a href="../Telainicial/Telainicial.html" class="navbar-item">
                <i class="fas fa-home navbar-icon"></i>
                <span class="navbar-text">Início</span>
            </a>
            <a href="../OS/NovaOS.html" class="navbar-item">
                <i class="fas fa-plus navbar-icon"></i>
                <span class="navbar-text">Nova O.S.</span>
            </a>
            <a href="../OS/GerenciarOS.html" class="navbar-item">
                <i class="fas fa-clipboard-list navbar-icon"></i>
                <span class="navbar-text">Gerenciar</span>
            </a>
            <a href="../ManutencaoPrev/Prev.html" class="navbar-item">
                <i class="fas fa-tools navbar-icon"></i>
                <span class="navbar-text">Preventivas</span>
            </a>
            <a href="../Dashboard/dashboard.html" class="navbar-item">
                <i class="fas fa-chart-line navbar-icon"></i>
                <span class="navbar-text">Dashboard</span>
            </a>
        </div>
    </nav>

    <script type="module" src="equipamentos.js"></script>
</body>
</html>

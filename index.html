<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema PCM - Carregando...</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: linear-gradient(135deg, #007BFF 0%, #0056b3 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .loading-container {
            text-align: center;
            color: white;
        }

        .loading-spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        h1 {
            font-size: 32px;
            margin-bottom: 10px;
        }

        p {
            font-size: 18px;
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="loading-container">
        <div class="loading-spinner"></div>
        <h1>Sistema PCM</h1>
        <p>Carregando...</p>
    </div>

    <script type="module">
        import { observeAuthState } from './lib/auth.js';

        // Tratamento de offline/online
        function checkConnection() {
            if (!navigator.onLine) {
                document.querySelector('.loading-container p').textContent = 'Sem conexão com a internet';
                document.querySelector('.loading-container p').style.color = '#ff6b6b';
            }
        }

        window.addEventListener('online', () => {
            console.log('Conexão restaurada');
            location.reload();
        });

        window.addEventListener('offline', () => {
            checkConnection();
        });

        checkConnection();

        observeAuthState((user) => {
            if (user) {
                window.location.href = '/src/Telainicial/Telainicial.html';
            } else {
                window.location.href = '/src/login/login.html';
            }
        });
    </script>
</body>
</html>
